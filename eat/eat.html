<html ng-app="Hungr">
<head>
  <title>Eat In or Out?</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="eat.css">
<script type="text/javascript" src="eat.js"></script>
</head>
<body>
  <div class="rel">
    <div class="hungr">H U N G R </div>
  <div class="header">  <h1><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Eat In
      or Eat Out? <span class="glyphicon glyphicon-glass" aria-hidden="true"></h1></div>
    <canvas> </canvas>
  </div>

  <div class="console col-md-8 col-md-offset-2" ng-controller="mainController as main">
    <div>
       <h2 style="margin-left:10px;"> I hungr for... </h2>
       <input id="meal" placeholder="spaghetti" ng-model="search" ng-change="change()"/><button class="btn btn-default submit"><span class="glyphicon glyphicon-search"></span></button>
     </div>

       <div class="col-md-6 divider eat_in" ng-repeat=" hit in main.inHits">
         <div class="tile">
            <h3>{{hit.name}}</h3>
             <div class="foodpic col-md-8 col-md-offset-2"><img ng-src="{{hit.image}}"/></div>
             <br>
            <h3>{{hit.time}}</h3>
            <ul>ingredients:
              <li ng-repeat="item in hit.ingredients">{{item}}</li>
            </ul>

            <h4>{{hit.link}}</h4>
          </div>
        </div>

       <div class="col-md-6 divider eat_out" ng-repeat="hit in outHits">
         <div class="tile">
           <h3>{{ hit}}</h3>
        <!-- <h4>{{hit.place}}</h4>
               <h3>{{hit.menu.menus.entries}}</h3>
             <h3>{{hit.location.address}}</h3>
             <h4>{{hit.url}}</h4>  -->
         </div>
       </div>

  </div>

  <h5 class="credits">Jonathan Reasor 2015.
  data courtesy of Foursquare and Food2Fork</h5>
</body>
</html>
